---
- name: Simulate IOS Upgrade on Cisco Routers
  hosts: all
  gather_facts: no
  connection: network_cli

  vars:
    simulate_scp: true  # Set to false if using real SCP server
    dummy_ios_image: "c1900-universalk9-mz.SPA.155-3.M4.bin"

  tasks:

  - name: Backup Running Configuration
    ios_config:
      backup: yes
    register: backup_result

  - name: Display Backup Path
    debug:
      msg: "âœ… Backup saved at {{ backup_result.backup_path }}"

  - name: Show Flash to Check Existing Image
    ios_command:
      commands: "dir flash:"
    register: flash_output
    ignore_errors: true  # GNS3 routers show slot0 error

  - name: Print Flash Contents or Warning
    debug:
      msg: >-
        {% if 'No such device' in flash_output.msg %}
        âš ï¸ Flash check failed: flash directory not accessible in GNS3 simulation.
        {% else %}
        ğŸ“ Flash contents: {{ flash_output.stdout[0] }}
        {% endif %}

  - name: Simulate Copying IOS Image
    debug:
      msg: "ğŸš« Skipping real SCP copy. Simulating image copy for {{ dummy_ios_image }}."

  - name: Set Boot Variable
    ios_config:
      lines:
        - boot system flash:{{ dummy_ios_image }}

  - name: Save Configuration
    ios_config:
      save_when: modified

  - name: Reload the Device
    ios_command:
      commands:
        - reload
    vars:
      ansible_command_timeout: 60
    ignore_errors: yes  # Expected router disconnect

  - name: âœ… Final Status Message
    debug:
      msg: "ğŸ‰ IOS upgrade simulated successfully on {{ inventory_hostname }}"
